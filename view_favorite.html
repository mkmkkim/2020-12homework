<!DOCTYPE HTML>
<html>
<head> 
<meta charset="utf-8"/>
<meta name="Author" content="mkkim">
<title> View Favorite Fruits </title>
<link rel="stylesheet" type="text/css" href="style-size.css"/>
<link rel="stylesheet" type="text/css" href="style-layout.css"/>
<link rel="stylesheet" type="text/css" href="style-presentation.css"/>
<link rel="stylesheet" type="text/css" href="search.css"/>

<script type="text/javascript">
    function view_favorite() {
        var localStorage = window.localStorage;
        if (!localStorage) {
            // local storage is not supported by this browser.
            // do nothing
        }
        else {
            var numFavorites = localStorage.numFavorites;
            var dom = document.getElementById("favorite_list");
            for(i=0;i<numFavorites;i++) {
                dom.innerHTML = dom.innerHTML + "<li>" + localStorage[i] + "</li>\n";
            }
        }
    }
</script>

</head>

<body class="fruitlist bgimg" onload = "view_favorite();">
    <ol style="font-size: 14px;" id="favorite_list">
    </ol>
    
    <script type="text/javascript" src="search.js"></script>
</body>

</html>
