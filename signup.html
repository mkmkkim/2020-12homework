<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/> 
<meta name="Author" content="mkkim">
<title> Signup Page </title>
<link rel="stylesheet" type="text/css" href="style-size.css"/>
<link rel="stylesheet" type="text/css" href="style-layout.css"/>
<link rel="stylesheet" type="text/css" href="style-presentation.css"/>
</head>

<body id="signup">
    <form>    
      <fieldset>
        
        <span>사용자 아이디</span>
        <input id="username2" type="text" placeholder="아이디 입력"/>
        <input id="dup_check" type="button" value="중복체크" disabled/><br/>
        <span>비밀번호</span> <input id="pass1" type="password" placeholder="비밀번호 입력"><br/>
        <span>비밀번호 확인</span> <input id="pass2" type="password" placeholder="비밀번호 재입력"><br/>
        <span>이름</span> <input type="text" placeholder="이름 입력"><br/>
        <span>전화번호</span> <input type="tel" placeholder="전화번호 입력"/><br/>
        <span>이메일</span> <input type="email" placeholder="이메일 입력"><br/>        
        <span>생일</span> <input type="date" /><br/>
        <span>배경 색상</span> <input type="color"/><br/><br/>
        <br/>
        <span>주소</span><input type="text" id="sample6_postcode"placeholder="우편번호" disabled/>
        <input type="text" id="sample6_address" placeholder="주소" disabled/>
        <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
        <span></span><input type="text" id="sample6_detailAddress" placeholder="상세주소"/>
        <input type="text" id="sample6_extraAddress" placeholder="참고항목"/>
        <br/>
        <br/>
        <br/>
        <span>자기소개</span><br/>
        <span></span><textarea cols="30" rows="5" placeholder="자기소개를 써주세요"></textarea>
      </fieldset>
      <input id="signup_button" type="submit" value="회원가입" disabled/>
      <input id="reset2" type="button" value="취소"/>
    </form> 
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript" src="signup.js"></script>
</body>
</html>
