<script type="text/javascript">
function updateAll() {
    var n1 = document.getElementById("fruit1").value;
    var n2 = document.getElementById("fruit2").value;
    var n3 = document.getElementById("fruit3").value;
    var n4 = document.getElementById("fruit4").value;
    var n5 = document.getElementById("fruit5").value;
    var n6 = document.getElementById("fruit6").value;
    var n7 = document.getElementById("fruit7").value;
    var n8 = document.getElementById("fruit8").value;
    var n9 = document.getElementById("fruit9").value;
    var n10 = document.getElementById("fruit10").value;
    var n11 = document.getElementById("fruit11").value;
    var n12 = document.getElementById("fruit12").value;

    var p1 = 20000 * n1;
    var p2 = 9900 * n2;
    var p3 = 25000 * n3;
    var p4 = 20000 * n4;
    var p5 = 20000 * n5;
    var p6 = 10000 * n6;
    var p7 = 30000 * n7;
    var p8 = 45000 * n8;
    var p9 = 28000 * n9;
    var p10 = 39000 * n10;
    var p11 = 30000 * n11;
    var p12 = 47000 * n12;

    document.getElementById("fruit1Total").value = p1;
    document.getElementById("fruit2Total").value = p2;
    document.getElementById("fruit3Total").value = p3;
    document.getElementById("fruit4Total").value = p4;
    document.getElementById("fruit5Total").value = p5;
    document.getElementById("fruit6Total").value = p6;
    document.getElementById("fruit7Total").value = p7;
    document.getElementById("fruit8Total").value = p8;
    document.getElementById("fruit9Total").value = p9;
    document.getElementById("fruit10Total").value = p10;
    document.getElementById("fruit11Total").value = p11;
    document.getElementById("fruit12Total").value = p12;

	// 전체 수량 계산하기
    var totalNumber = parseInt(n1) + parseInt(n2) + parseInt(n3) + parseInt(n4) + parseInt(n5) + parseInt(n6)
     + parseInt(n7) + parseInt(n8) + parseInt(n9) + parseInt(n10) + parseInt(n11) + parseInt(n12);
    document.getElementById("totalNumber").value = totalNumber;

	// 전체 가격 계산하기
	var totalPrice = p1 + p2 + p3 + p4 + p5 + p6 + p7 + p8 + p9 + p10 + p11 + p12;
    document.getElementById("totalPrice").value = totalPrice;
}
</script>
